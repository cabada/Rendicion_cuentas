<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/libraries/css/all.css">
    <link rel="stylesheet" href="assets/libraries/css/bootstrap.css">
    <link rel="stylesheet" href="assets/libraries/css/styles-page.css">
    <link rel="stylesheet" href="assets/libraries/css/alertify.css">
    <link rel="stylesheet" href="assets/libraries/css/themes/default.css">

    <script defer src="assets/libraries/js/all.js"></script>
    <script src="assets/libraries/js/jquery-3.4.1.min.js"></script>
    <script src="assets/libraries/js/popper.min.js"></script>
    <script src="assets/libraries/js/bootstrap.min.js"></script>
    <script src="assets/libraries/js/alertify.js"></script>

    <!-- FAVICON AND TITLE IN BROWSER  -->
    <link rel="shortcut icon" href="assets/images/icons/favicon.png">
    <title>ITCJ | Registro de Curso</title>
</head>
<body>
    <!-- HEADER ADVERTISEMENTS-->
    <header>
        <div id="navbar">
            <!-- ADD NAVBAR -->
        </div>
    </header>

    <!-- PRINCIPAL MAIN -->
    <main>
        <!-- PAGE TABLE -->
        <div class="container-fluid">
            <div id="registro-curso"></div>
        </div>

        <!-- MODAL FOR NEW FORM -->
        <div class="modal fade" id="new-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="new-modalLabel">Agregar nuevo registro</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<label>Nombre de curso</label>
						<input type="text" id="nombre_curso_agregar" class="form-control-page input-group-sm">

						<label>Periodo</label>
                        <select type="text" class="form-control-page input-group-sm" id="periodo_agregar">
                            <option selected>-</option>
                            <option>Agosto - Diciembre</option>
                            <option>Enero - Junio</option>
                        </select>

						<label>Horas de capacitación</label>
                        <input type="number" value="0" id="horas_capacitacion_agregar" class="form-control-page input-group-sm">
                        
						<label>Número de participantes base</label>
                        <input type="number" value="0" id="numero_participantes_base_agregar" class="form-control-page input-group-sm">

						<label>Número de participantes Honorarios/Itinerarios</label>
                        <input type="number" value="0" id="numero_participantes_honorarios_agregar" class="form-control-page input-group-sm">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-main" data-dismiss="modal" id="btn_agregar_curso_actual">Agregar Nuevo Registro</button>
					</div>
				</div>
			</div>
		</div>


		<!-- MODAL FOR EDITION -->
		<div class="modal fade" id="modalEdicion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Editar registro</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<label>Nombre de curso</label>
						<input type="text" id="nombre_curso_editar" class="form-control-page input-group-sm">

						<label>Periodo</label>
                        <select type="text" class="form-control-page input-group-sm" id="periodo_editar">
                            <option selected>-</option>
                            <option>Agosto - Diciembre</option>
                            <option>Enero - Junio</option>
                        </select>

						<label>Horas de capacitacion</label>
                        <input type="number" value="0" id="horas_capacitacion_editar" class="form-control-page input-group-sm">

						<label>Numero de participantes base</label>
                        <input type="number" value="0" id="numero_participantes_base_editar" class="form-control-page input-group-sm">

						<label>Numero de participantes Honorarios/Itinerarios</label>
                        <input type="number" value="0" id="numero_participantes_honorarios_editar" class="form-control-page input-group-sm">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
						<button type="button" class="btn btn-main" id="btn_editar_curso_actual">Guardar cambios</button>
					</div>
				</div>
			</div>
		</div>

    </main>
    
    <!-- FOOTER -->
    <footer class="container-fluid my-5 border-top">
        <div class="row mt-2 text-center">
            <div class="col-12">
                <p class="text-center">
                    <strong>
                        <br>INSTITUTO TECNOLÓGICO DE CIUDAD JUÁREZ
                        <br>Av. Tecnológico No. 1340 Frac. El Crucero C.P. 32500 Ciudad Juárez, Chih. México
                    </strong>
                </p>
            </div>
        </div>

        <div class="row mt-2 text-center">
            <div class="col-12">
                <small class="d-block text-muted mt-3">Servicio social departamento de Sistemas ITCJ - 2020.</small>
            </div>
        </div>
    </footer>
    
</body>
</html>
