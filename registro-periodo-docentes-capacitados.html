<body>
    <!-- HEADER ADVERTISEMENTS-->
    <header>
        <div id="navbar">

    <!-- PRINCIPAL MAIN -->
    <main>
        <!-- PAGE TABLE -->
        <div class="container-fluid">
            <h2>Registro periodo de docentes capacitados</h2>

            <div class="row">
                <div class="col-12 col-lg-7">
                <button class="btn btn-main" data-toggle="modal" data-target="#new-modal">Agregar registro  <i class="fas fa-plus"></i></button>
                </div>
                <div class="col-12 col-lg-5">
                    <div class="input-group">
                        <input type="text" name="caja_busqueda" id="caja_busqueda" class="form-control" placeholder="Buscar por tipo de nombramiento o periodo">
                        <div class="input-group-append">
                            <button class="btn btn-main"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="registro-periodo-docentes-capacitados"></div>
        </div>

        <!-- MODAL FOR NEW FORM -->
        <div class="modal fade" id="new-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="new-modalLabel">Agregar nuevo registro</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<label>Nombramiento</label>
                        <select type="text" class="form-control-page input-group-sm" id="nombramiento_agregar">
                            <option >Elija Tipo de Nombramiento</option>
                            <option value="Base">Base</option>
                            <option value="Honorarios/Interinato">Honorarios/Interinato</option>
                        </select>

						<label>Cantidad de docentes</label>
                        <input type="number" value="0" id="cantidad_docentes_agregar" class="form-control-page input-group-sm">
                        
						<label>Cantidad de docentes capacitados</label>
                        <input type="number" value="0" id="cantidad_docentes_no_capacitados_agregar" class="form-control-page input-group-sm">

                        <label>Periodo</label>
                        <select type="text" class="form-control-page input-group-sm" id="periodo_agregar">
                            <option selected>Elija Periodo</option>
                            <option value="Enero">Enero</option>
                            <option value="Junio">Junio</option>
                        </select>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-main" data-dismiss="modal" id="btn_agregar_periodo">Agregar Nuevo Registro</button>
					</div>
				</div>
			</div>
		</div>


		<!-- MODAL FOR EDITION -->
		<div class="modal fade" id="modalEdicion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Editar registro</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
                        <label>ID Registro</label>
                        <input type="number" readonly="readonly" value="0" id="id_periodo" class="form-control-page input-group-sm">


                        <label>Nombramiento</label>
                        <select type="text" class="form-control-page input-group-sm" id="nombramiento_editar">
                            <option >Elija Tipo de Nombramiento</option>
                            <option value="Base">Base</option>
                            <option value="Honorarios/Interinato">Honorarios/Interinato</option>
                        </select>

						<label>Cantidad de docentes</label>
                        <input type="number" value="0" id="cantidad_docentes_editar" class="form-control-page input-group-sm">
                        
						<label>Cantidad de docentes capacitados</label>
                        <input type="number" value="0" id="cantidad_docentes_no_capacitados_editar" class="form-control-page input-group-sm">


                        <label>Periodo</label>
                        <select type="text" class="form-control-page input-group-sm" id="periodo_editar">
                            <option selected>Elija Periodo</option>
                            <option value="Enero">Enero</option>
                            <option value="Junio">Junio</option>
                        </select>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
						<button type="button" class="btn btn-main" data-dismiss="modal" id="btn_editar_periodo">Guardar cambios</button>
					</div>
				</div>
			</div>
		</div>

    </main>
    
    <!-- FOOTER -->
    <footer class="container-fluid my-5 border-top">
        <div class="row mt-2 text-center">

<script type="text/javascript">
    $(document).ready(function(){
        $('#navbar').load('navbar.php');

<script type="text/javascript">
    $(document).ready(function () {
        $('#btn_agregar_periodo').click(function () {

            tipo_nombramiento=$('#nombramiento_agregar').val();

            console.log(tipo_nombramiento);

            total_docentes=parseInt($('#cantidad_docentes_agregar').val());
            console.log(total_docentes);

            no_docentes_capacitados=parseInt($('#cantidad_docentes_no_capacitados_agregar').val());

            console.log(no_docentes_capacitados);


            porcentaje= (no_docentes_capacitados*100)/total_docentes;
            porcentaje = Math.round(porcentaje);
            porcentaje = porcentaje.toString() + "%";


            console.log(porcentaje);
            periodo=$('#periodo_agregar').val();
            console.log(periodo);


            agregardatos(tipo_nombramiento,total_docentes,no_docentes_capacitados,porcentaje,periodo);
        });
        $('#btn_editar_periodo').click(function () {
            actualizaDatos();
        });
    });
</script>
