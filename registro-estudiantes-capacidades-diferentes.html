            </div>

        <div class="modal fade" id="new-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="new-modalLabel">Agregar nuevo registro</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">

						</button>
					</div>
					<div class="modal-body">
						<label>Periodo</label>
                        <select type="text" class="form-control-page input-group-sm" id="periodo_agregar">

                            <option>Agosto - Diciembre</option>
                            <option>Enero - Junio</option>
                        </select>

                        <label>Año</label>
                        <input type="number" id="anio_agregar" maxlength="4" class="form-control-page input-group-sm">

						<label>Cantidad de estudiantes</label>
                        <input type="number" value="0" id="cantidad_estudiantes_agregar" class="form-control-page input-group-sm">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-main" data-dismiss="modal" id="btn_agregar_curso_actual">Agregar Nuevo Registro</button>
					</div>
				</div>
			</div>
		</div>


		<!-- MODAL FOR EDITION -->
		<div class="modal fade" id="modalEdicion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Editar registro</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
                        <label>Numero de Registro</label>
                        <input type="id" id="id_estudiantes_capacidades_diferentes" class="form-control-page input-group-sm" readonly="readonly">

						<label>Periodo</label>
                        <select type="text" class="form-control-page input-group-sm" id="periodo_editar">
                            <option selected>-</option>
                            <option>Agosto - Diciembre</option>
                            <option>Enero - Junio</option>
                        </select>

                        <label>Año</label>
                        <input type="number" id="anio_editar" maxlength="4" class="form-control-page input-group-sm">

						<label>Cantidad de estudiantes</label>
                        <input type="number" value="0" id="cantidad_estudiantes_editar" class="form-control-page input-group-sm">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
						<button type="button" class="btn btn-main" data-dismiss="modal" id="btn_editar_curso_actual">Guardar cambios</button>
					</div>
				</div>
			</div>
		</div>
