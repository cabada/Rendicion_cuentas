<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/libraries/css/all.css">
    <link rel="stylesheet" href="assets/libraries/css/bootstrap.css">
    <link rel="stylesheet" href="assets/libraries/css/styles-page.css">
    <link rel="stylesheet" href="assets/libraries/css/alertify.css">
    <link rel="stylesheet" href="assets/libraries/css/themes/default.css">

    <script defer src="assets/libraries/js/all.js"></script>
    <script src="assets/libraries/js/jquery-3.4.1.min.js"></script>
    <script src="assets/libraries/js/popper.min.js"></script>
    <script src="assets/libraries/js/bootstrap.min.js"></script>
    <script src="assets/libraries/js/alertify.js"></script>
    <script src="assets/js/Registro_Orientatec_Funciones.js"></script>

    <!-- FAVICON AND TITLE IN BROWSER  -->
    <link rel="shortcut icon" href="assets/images/icons/favicon.png">
    <title>ITCJ | Registro OrientaTec</title>
</head>
<body>
    <!-- HEADER ADVERTISEMENTS-->
    <header>
        <div id="navbar">
            <!-- ADD NAVBAR -->
        </div>
    </header>

    <!-- PRINCIPAL MAIN -->
    <main>
        <!-- PAGE TABLE -->
        <div class="container-fluid">
            <h2>Registro OrientaTec</h2>
            <div class="row">
                <div class="col-12 col-lg-7">
                    <button class="btn btn-main" data-toggle="modal" data-target="#new-modal">Agregar registro  <i class="fas fa-plus"></i></button>
                </div>
                <div class="col-12 col-lg-5">
                    <div class="input-group">
                        <input type="text" name="caja_busqueda" id="caja_busqueda" class="form-control" placeholder="Buscar por nombre o area academica">
                        <div class="input-group-append">
                            <button class="btn btn-main"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="registro-orientatec"></div>
        </div>

        <!-- MODAL FOR NEW FORM -->
        <div class="modal fade" id="new-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="new-modalLabel">Agregar nuevo registro</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<label>Nombre de preparatoria</label>
						<input type="text" id="nombre_preparatoria_agregar" class="form-control-page input-group-sm">

						<label>Fecha</label>
                        <input class="form-control-page input-group-sm" type="date" id="fecha_agregar">

						<label>Cantidad de estudiantes atendidos</label>
                        <input type="number" value="0" id="estudiantes_atendidos_agregar" class="form-control-page input-group-sm">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-main" data-dismiss="modal" id="btn_agregar_curso_actual">Agregar Nuevo Registro</button>
					</div>
				</div>
			</div>
		</div>


		<!-- MODAL FOR EDITION -->
		<div class="modal fade" id="modalEdicion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Editar registro</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">

                        <label>id_orientatec</label>
                        <input type="id" id="id_orientatec" class="form-control-page input-group-sm" readonly="readonly">

						<label>Nombre de preparatoria</label>
						<input type="text" id="nombre_preparatoria_editar" class="form-control-page input-group-sm">

						<label>Fecha</label>
                        <input class="form-control-page input-group-sm" type="text" value="aaaa-mm-dd" id="fecha_editar">

						<label>Cantidad de estudiantes atendidos</label>
                        <input type="number" value="0" id="estudiantes_atendidos_editar" class="form-control-page input-group-sm">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
						<button type="button" class="btn btn-main" data-dismiss="modal" id="btn_editar_curso_actual">Guardar cambios</button>
					</div>
				</div>
			</div>
		</div>

    </main>
    
    <!-- FOOTER -->
    <footer class="container-fluid my-5 border-top">
        <div class="row mt-2 text-center">
            <div class="col-12">
                <p class="text-center">
                    <strong>
                        <br>INSTITUTO TECNOLÓGICO DE CIUDAD JUÁREZ
                        <br>Av. Tecnológico No. 1340 Frac. El Crucero C.P. 32500 Ciudad Juárez, Chih. México
                    </strong>
                </p>
            </div>
        </div>

        <div class="row mt-2 text-center">
            <div class="col-12">
                <small class="d-block text-muted mt-3">Servicio social departamento de Sistemas ITCJ - 2020.</small>
            </div>
        </div>
    </footer>
    
</body>
</html>

    $(document).ready(function(){
        $('#navbar').load('navbar.php');
        $('#registro-orientatec').load('assets/components/registro-orientatec.php');
    });
</script>

<script type="text/javascript">
    $(document).ready(function () {
      $('#btn_agregar_curso_actual').click(function () {

          nombre_preparatoria=$('#nombre_preparatoria_agregar').val();
          console.log(nombre_preparatoria);

          fecha=$('#fecha_agregar').val();
          console.log(fecha);

          estudiantes_atendidos=$('#estudiantes_atendidos_agregar').val();
          console.log(estudiantes_atendidos);

          agregarDatos(nombre_preparatoria,fecha,estudiantes_atendidos)

      });

      $('#btn_editar_curso_actual').click(function () {
          actualizaDatos();
      });

    });

</script>
