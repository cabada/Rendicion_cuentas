    <!-- HEADER ADVERTISEMENTS-->
    <header>
        <div id="navbar">
            <!-- ADD NAVBAR -->

    <!-- PRINCIPAL MAIN -->
    <main>
        <!-- PAGE TABLE -->
        <div class="container">
            <div id="registro-tutorias"></div>
        </div>

        <!-- MODAL FOR NEW FORM -->
        <div class="modal fade" id="new-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="new-modalLabel">Agregar nuevo registro</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<label>Tutores registrados</label>
                        <input type="number" value="0" id="tutores_registrados_agregar" class="form-control-page input-group-sm">
                        
						<label>Cantidad de alumnos grupal</label>
                        <input type="number" value="0" id="cantidad_alumnos_grupal_agregar" class="form-control-page input-group-sm">

						<label>Cantidad de encuentro con padres</label>
                        <input type="number" value="0" id="cantidad_encuentro_padres_agregar" class="form-control-page input-group-sm">

                        <label>Cantidad de confererencias a alumnos</label>
                        <input type="number" value="0" id="cantidad_conferencia_alumnos_agregar" class="form-control-page input-group-sm">

                        <label>Cantidad de alumnos en conferencia</label>
                        <input type="number" value="0" id="cantidad_alumnos_conferencia_agregar" class="form-control-page input-group-sm">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-main" data-dismiss="modal" id="btn_agregar_curso_actual">Agregar Nuevo Registro</button>
					</div>
				</div>
			</div>
		</div>


		<!-- MODAL FOR EDITION -->
		<div class="modal fade" id="modalEdicion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Editar registro</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">

                        <label>ID_Tutorias</label>
                        <input type="id" id="id_tutorias" class="form-control-page input-group-sm" readonly="readonly">

						<label>Tutores registrados</label>
                        <input type="number" value="0" id="tutores_registrados_editar" class="form-control-page input-group-sm">
                        
						<label>Cantidad de alumnos grupal</label>
                        <input type="number" value="0" id="cantidad_alumnos_grupal_editar" class="form-control-page input-group-sm">

						<label>Cantidad de encuentro con padres</label>
                        <input type="number" value="0" id="cantidad_encuentro_padres_editar" class="form-control-page input-group-sm">

                        <label>Cantidad de confererencias a alumnos</label>
                        <input type="number" value="0" id="cantidad_conferencia_alumnos_editar" class="form-control-page input-group-sm">

                        <label>Cantidad de alumnos en conferencia</label>
                        <input type="number" value="0" id="cantidad_alumnos_conferencia_editar" class="form-control-page input-group-sm">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
						<button type="button" class="btn btn-main" id="btn_editar_curso_actual">Guardar cambios</button>
					</div>
				</div>
			</div>
		</div>

    </main>
    
    <!-- FOOTER -->
    <footer class="container-fluid my-5 border-top">
        <div class="row mt-2 text-center">
            <div class="col-12">
                <p class="text-center">
                    <strong>
                        <br>INSTITUTO TECNOLÓGICO DE CIUDAD JUÁREZ

                    </strong>
                </p>
            </div>

            <div class="col-12">
                <small class="d-block text-muted mt-3">Servicio social departamento de Sistemas ITCJ - 2020.</small>
            </div>
        </div>
    </footer>
