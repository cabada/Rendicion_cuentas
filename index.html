    <body>
        <form class="formulario">
            <h1 class="mt-3">Iniciar Sesión</h1>
            <div class="contenedor">
                <div class="input-contenedor">
                    <i class="fas fa-user icon"></i>
                    <input type="text" placeholder="Correo Electronico" id="usuario_correo_electronico">
                </div>
                
                <div class="input-contenedor">
                    <i class="fas fa-key icon"></i>
                    <input type="password" placeholder="Contraseña" id="usuario_contrasena">
                </div>

                <button class="button" id="btn_entrar">  Entrar</button>

            </div>
        </form>
    </body>

<script type="text/javascript">
    $(document).ready(function () {
        $('#btn_entrar').click(function () {

            usuario = $('#usuario_correo_electronico').val();
            contrasena = $('#usuario_contrasena').val();

            verificarUsuario(usuario,contrasena);


        });

    });


</script>
