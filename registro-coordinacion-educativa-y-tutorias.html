                <div class="col-12 col-lg-5">

                        <input type="text" name="caja_busqueda" id="caja_busqueda" class="form-control" placeholder="Buscar por nombre de actividad">

                </div>
            </div>
            <div id="registro-coordinacion-educativa-y-tutorias"></div>

        <!-- MODAL FOR NEW FORM -->
        <div class="modal fade" id="new-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="new-modalLabel">Agregar nuevo registro</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<label>Nombre de actividad</label>
						<input type="text" id="nombre_actividad_agregar" class="form-control-page input-group-sm">

						<label>Periodo ENE-JUN</label>
                        <input type="number" class="form-control-page input-group-sm" id="periodoej_agregar">

                        <label>Periodo AGO-DIC</label>
                        <input type="number" class="form-control-page input-group-sm" id="periodoad_agregar">

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-main" data-dismiss="modal" id="btn_agregar_curso_actual">Agregar Nuevo Registro</button>
					</div>
				</div>
			</div>
		</div>

		<!-- MODAL FOR EDITION -->
		<div class="modal fade" id="modalEdicion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Editar registro</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">

                        <label>Numero de Registro</label>
                        <input type="id" id="id_coordinacion_educativa" class="form-control-page input-group-sm" readonly="readonly">

						<label>Nombre de actividad</label>
						<input type="text" id="nombre_actividad_editar" class="form-control-page input-group-sm">

						<label>Periodo ENE-JUN</label>
                        <input type="number" class="form-control-page input-group-sm" id="periodoej_editar">

                        <label>Periodo AGO-DIC</label>
                        <input type="number" class="form-control-page input-group-sm" id="periodoad_editar">

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
						<button type="button" class="btn btn-main" data-dismiss="modal" id="btn_editar_curso_actual" data-dismiss="modal">Guardar cambios</button>
					</div>
				</div>
			</div>
		</div>

    </main>
    
    <!-- FOOTER -->
    <footer class="container-fluid my-5 border-top">
